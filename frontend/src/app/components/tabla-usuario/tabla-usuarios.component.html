
<p-card header="{{ titulo }}">
    <ng-template pTemplate="content">
        <div class="mb-4  flex  flex-wrap md:align-self-auto align-self-end flex align-items-end justify-content-end">
            <p-button
                class="accion"
                id="añadir"
                label="Añadir"
                icon="pi pi-plus"
                [rounded]="true"
                severity="info"
                (onClick)="nuevo()"
            ></p-button>
        </div>
        <p-table 
        [value]="usuarios" 
        class="flex flex-wrap w-min md:w-max">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Foto</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{ usuario.nombres }}</td>
                    <td>{{ usuario.apellidos }}</td>
                    <td>
                        <div class="inline-block vertical-align-middle">
                            <p-avatar 
                            [image]="usuario.foto"
                            styleClass="mr-2" 
                            size="xlarge" 
                            shape="circle">
                        </p-avatar>
                        </div>
                    </td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>{{ usuario.estado }}</td>
                    <td class="flex flex-wrap">
                        <p-button 
                            class="accion"
                            pRipple 
                            icon="pi pi-pen-to-square" 
                            class="mr-2" 
                            [rounded]="true" 
                            severity="primary"
                            (onClick)="editar(usuario)"
                        ></p-button>
                      
                        <p-button 
                        
                            class="accion"
                            pRipple 
                            class="mr-2" 
                            icon="pi pi-trash" 
                            severity="info"
                            [rounded]="true"
                            (click)="eliminar(usuario)"
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
</p-card>

<app-register 
[(visible)]="newRegiterVisible"
[usuario]="usuarioSeleccionado"
[accion]="accion"
(refrescar)="llenarTabla()" ></app-register>

<app-editar-usario
[(visible)]="newEditVisible"
[accion]="accion"
[usuario]="usuarioSeleccionado"
(refrescar)="llenarTabla()"
></app-editar-usario>
