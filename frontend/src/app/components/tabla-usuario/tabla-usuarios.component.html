<span>{{titulo}}</span>

    <p-table [value]="listaUsuarios">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Foto</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr (mouseover)="informacion(usuario)">
                <td>{{ usuario.nombres }}</td>
                <td>{{ usuario.apellidos }}</td>
                <td>{{ usuario.foto }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.rol }}</td>
                <td>{{ usuario.estado }}</td>
            </tr>
        </ng-template>
    </p-table>
