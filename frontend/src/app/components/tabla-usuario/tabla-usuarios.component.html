<span>{{titulo}}</span>
<p-table>
    <ng-template 
    pTemplate="header" class="w-4">
        <tr>
            <!-- <th>Nombre de Usuario</th> -->
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product class="w-4">
        @for (item of listaUsuarios; track $index) {
        <tr (mouseover)="informacion(item)">
            <!-- <td>{{ item.nombreUsuario }}</td> -->
            <td>{{ item.nombres }}</td>
            <td>{{ item.apellidos }}</td>
            <!-- <td>{{ item.foto }}</td> -->
            <td>{{ item.email }}</td>
            <td>{{ item.rol }}</td>
            <td>{{ item.estado }}</td>
        </tr>
    }
    </ng-template>
       
</p-table>
