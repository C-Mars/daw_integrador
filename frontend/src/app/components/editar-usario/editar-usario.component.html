<p-dialog
  header="{{ accion }} Usuario"
  [(visible)]="visible"
  (onHide)="cerrar()"
  [modal]="true"
>
  <form [formGroup]="formEditarUsuario">
    <div class="input-container">
      <p-floatLabel class="p-2">
        <input 
        id="nombres" 
        pInputText 
        type="text" 
        formControlName="nombres" 
        autocomplete="off" />
        <label for="nombres">Nombre Completo</label>
      </p-floatLabel>
    </div>
    <div class="input-container">
      <p-floatLabel class="p-2">
        <input 
        id="email" 
        pInputText 
        type="text" 
        formControlName="email" 
        autocomplete="off" />
        <label for="email">Apellido Completo</label>
      </p-floatLabel>
    </div>
    <div class="input-container">
      <p-floatLabel class="p-2">
        <input 
        id="email" 
        pInputText 
        type="email" 
        formControlName="email" 
        autocomplete="off" />
        <label for="email">Email</label>
      </p-floatLabel>
    </div>
