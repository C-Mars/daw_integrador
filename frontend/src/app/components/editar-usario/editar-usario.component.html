<p-dialog
  header="{{ accion }} Usuario"
  [(visible)]="visible"
  (onHide)="cerrar()"
  [modal]="true"
  class="flex justify-content-center flex-wrap min-w-min md:min-w-max"
>
<div class="flex justify-content-center flex-wrap min-w-min md:min-w-max">
  <form [formGroup]="formEditarUsuario">
    <div class="input-container min-w-min md:min-w-max">
      <p-floatLabel class="m-2">
        <input 
        id="nombres" 
        pInputText 
        type="text" 
        formControlName="nombres" 
        autocomplete="off" />
        <label for="nombres">Nombre Completo</label>
      </p-floatLabel>
    </div>
    <div class="input-container min-w-min md:min-w-max">
      <p-floatLabel class="m-2">
        <input 
        id="apellidos" 
        pInputText 
        type="text" 
        formControlName="apellidos" 
        autocomplete="off" />
        <label for="apellidos">Apellido Completo</label>
      </p-floatLabel>
    </div>
    <div class="input-container min-w-min md:min-w-max">
      <p-floatLabel class="m-2">
        <input 
        id="email" 
        pInputText 
        type="email" 
        formControlName="email" 
        autocomplete="off" />
        <label for="email">Email</label>
      </p-floatLabel>
    </div>
    <div class="input-container m-2 min-w-min md:min-w-max">
      <label for="rol">Rol: </label>
      <p-dropdown
        id="rol"
        appendTo="body"
        placeholder="Seleccionar"
        [options]="roles"
        formControlName="rol"
      ></p-dropdown>
    </div>
      <div class="input-container m-2 min-w-min md:min-w-max" *ngIf="isEstadoView()">
        <label for="estados">Estado:</label>
        <p-dropdown
          id="estado"
          placeholder="Seleccionar"
          appendTo="body"
          [options]="estados"
          formControlName="estado"
        ></p-dropdown>
      </div>
      <div class="input-container m-2 min-w-min md:min-w-max">
        <p-fileUpload
          mode="advanced"
          chooseIcon="pi pi-upload"
          name="demo[]"
          accept="image/*"
          maxFileSize="1000000"
          [multiple]="true"
          [auto]="true"
          (onSelect)="fotoSeleccionada($event)"
          (uploadHandler)="subirArchivo($event)"
          chooseLabel="Foto"
        >
        </p-fileUpload>
      </div>
      
      <p-button 
      class="flex justify-content-center flex-wrap min-w-min md:min-w-max"
      [rounded]="true"
      [label]="accion" 
      (onClick)="editar()" />
  </form>
</div>
</p-dialog>
<p-toast></p-toast>
