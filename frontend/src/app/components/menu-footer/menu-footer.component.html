<p-sidebar [(visible)]="visible" position="bottom">
    <div class="justify-content-center p-2">
      <div class="flex align-items-center justify-content-between  m-1">
        <button 
          pButton 
          icon="pi pi-users" 
          label="Usuarios"  
          severity="success" 
          [outlined]="true" 
          [rounded]="true"
          (click)="onUsersClick()"
          *ngIf="isLogged() && !isEjecutor()">
        </button>
        <button 
          pButton 
          icon="pi pi-face-smile" 
          label="Clientes" 
          severity="info"

          pButton 
          icon="pi pi-list"

          severity="warning" 
          [outlined]="true" 
          [rounded]="true"
